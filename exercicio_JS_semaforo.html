<script>

        var sinal= prompt("Que cor está o semáforo?")
        
        function transito(sinal) {

                return "pode passar!"   
        }   else if (sinal == "amarelo") {
                return "melhor freiar" 
        }   else 
                return "pare já!"
            
        }
        document.write ("Atenção ao semáforo se aproximando... " + transito(sinal))
    
</script>
