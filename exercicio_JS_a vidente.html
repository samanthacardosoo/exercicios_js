<!DOCTYPE html>
<html lang=pt-br>
<head>
    <meta charset="UTF-8">
    <title> A vidente</title>

<script>

    var nome = "Samantha";
    var filhos = 2;
    var cidade = "Niterói";
    var profissão = "produtora desenvolvedora";

    function aVidente (nome, filhos, cidade, profissão) {
    
        document.write("A vidente prevê: " + nome + " terá " + filhos + " filhos e viverá em " + cidade + " trabalhando como " + profissão + " .");
    }

</script>
</head>
<body>
    <button onclick="aVidente(nome,filhos,cidade,profissão)">Descubra seu futuro agora mesmo!</button>
</body>

</html>
