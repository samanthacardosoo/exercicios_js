<!DOCTYPE html>

<script>

        var num= prompt ("Informe um número");

    function resta (numero) {
        var resto = numero % 9;
        return resto;
        
    }
    document.write("O resto de " + num + " divididos por 9 é: " + resta(num))
    
</script>
